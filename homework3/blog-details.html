<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interno</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__body">
            <a href="index.html" class="home-link">
                <img class="home-link-logo" src="img/Logo.svg" alt="Interno">
                <h1 class="home-link-title">Interno</h1>
            </a>
            <nav class="navbar">    
                    <ul class="navbar-list">
                        <li><a href="index.html">Домой</a></li>
                        <li><a href="">Проект</a></li>
                        <li><a href="blog.html">Блог</a></li>
                    </ul>                
            </nav>
        </div>
    </header>
    <section class="blog__banner__section">
        <div class="blog__banner-card card text-white">
            <img src="img/Blog-details/blog-details-banner.jpg" class="blog__banner-card__img" alt="...">
        </div>
    </section>
    <section class="blog-details__articles-section">
        <div class="blog-details__articles">
            <article class="col-8">        
            	<component :is="changeTabs"></component>
            </article> 
    
            <aside class="blog-details__sidebar col-4">
                <h2 class="navbar-title">Тэги</h2>
                <nav class="blog-details__navbar">
                    <button class="btn-navigation-tag tabs-btn" v-for="tab in tabs" :key="tab.id" :name="tab.name" @click="currentTab = tab.name" :class="{ 'active': currentTab === tab.name }">
                        {{ tab.title }}
                    </button>
                    
                </nav>
            </aside>
        </div>        
    </section>
    <footer class="footer">
        <div class="row">
            <div class="column">
                <a href="/" class="home-link">
                    <img src="img/Logo.svg" alt="Interno">
                    <h1 class="home-link-title">Interno</h1>
                </a>
                <div class="footer__social-networks">
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-linkedin-in"></i>
                </div>
            </div>
            <div class="column">
                <nav>
                    <ul class="footer__navbar-list column">
                        <li>
                            <div class="title">
                                <h5 class="footer-column__title">Страницы</h5>
                            </div>
                        </li>
                        <li><a href="index.html">Домой</a></li>
                        <li><a href="">Проект</a></li>
                        <li><a href="blog.html">Блог</a></li>
                    </ul>
                </nav>
            </div>
            <div class="column">
                <div class="title">
                    <h5 class="footer-column__title">Контакты</h5>
                </div>            
                <p>55 East Birchwood Ave. Brooklyn, New York 11201 </p>
                <p>contact@interno.com</p>
                <p>(123) 456 - 7890</p>
            </div>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/552f7a0d6f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <script src=".\js\blog-details-script.js"></script>
    <script>
        new Vue({
            el: '.blog-details__articles-section',
            data: {                
                tabs: [
                    {id: 1, title: 'Кухня', name: 'kitchen'},
                    {id: 2, title: 'Спальня', name: 'bedroom'},
                    {id: 3, title: 'Здание', name: 'building'},
                    {id: 4, title: 'Архитектура', name: 'architecture'},
                    {id: 5, title: 'Планировка', name: 'layout'}
                ],
                currentTab: 'kitchen',
            },
            computed: {
                changeTabs() {
                  return `change-${this.currentTab}`;
                },
                
            },
        })
    </script>
</body>
</html>
